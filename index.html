
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles.css" />
  <title>TruQuotes</title>
</head>
<body>
  <header>
    <h1>TruQuotes</h1>
  </header>

  <main class="container">
    <div class="mockup-left">
      <img src="mobile-mockup.png" alt="Mobile App Mockup" />
    </div>
    
    <div class="form-section">
      <div class="cards">
        <div class="card">Home</div>
        <div class="card">Auto</div>
        <div class="card">Life</div>
        <div class="card">Health</div>
      </div>

      <form class="quote-form">
        <input type="text" placeholder="Age" required />
        <input type="text" placeholder="Zip Code" required />
        <input type="text" placeholder="Occupation" required />
        <button type="submit">Submit</button>
      </form>
    </div>
  </main>
</body>
</html>
