<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TruQuotes - Compare Insurance Quotes</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <h1>TruQuotes</h1>
    <nav class="main-nav">
 <ul class="nav-links">
    <li><a href="#">Insurance</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</nav>
  </header>
  <div class="split-layout">
    <div class="left-panel">
      <div class="mockup">
        <div class="mockup-screen">
          <div class="mockup-header">TruQuotes App</div>
          <div class="mockup-body">
            <p>Select Insurance Type:</p>
            <div class="mockup-icons">
              <span>🏠</span>
              <span>🚗</span>
              <span>❤️</span>
              <span>🏥</span>
            </div>
            <div class="mockup-form">
              <input placeholder="Age" />
              <input placeholder="Zip Code" />
              <input placeholder="Occupation" />
              <button>Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="right-panel">
      <p class="subtext">Compare quotes for Home, Auto, Life, and Health Insurance</p>
      <div class="category-row">
        <div class="card" onclick="selectCategory('home')">🏠<p>Home</p></div>
        <div class="card" onclick="selectCategory('auto')">🚗<p>Auto</p></div>
        <div class="card" onclick="selectCategory('life')">❤️<p>Life</p></div>
        <div class="card" onclick="selectCategory('health')">🏥<p>Health</p></div>
      </div>
      <form id="quoteForm" class="hidden">
        <div id="dynamicFields"></div>
        <input type="email" placeholder="Your email" required />
        <button type="submit">Get Quote & Subscribe</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
