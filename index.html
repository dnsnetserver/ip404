
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Good Money - Get Free Insurance Quotes</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <section class="container">
    <div class="form-section">
      <h1>Coming Soon</h1>
      <p>Subscribe and get a free quote for Home, Auto, Life, or Health Insurance.</p>
      <h2>Get A Free Quote</h2>
      <div class="category-row">
        <div class="card" onclick="selectCategory('home')">🏠<p>Home</p></div>
        <div class="card" onclick="selectCategory('auto')">🚗<p>Auto</p></div>
        <div class="card" onclick="selectCategory('life')">❤️<p>Life</p></div>
        <div class="card" onclick="selectCategory('health')">🏥<p>Health</p></div>
      </div>
      <form id="quoteForm" class="hidden">
        <div id="dynamicFields"></div>
        <input type="email" placeholder="Your email" required />
        <button type="submit">Get Quote & Subscribe</button>
      </form>
      <div class="store-logos">
        <img src="playstore.png" alt="Google Play" />
        <img src="appstore.png" alt="App Store" />
      </div>
    </div>
    <div class="mockup-section">
      <img src="mobile-mockup.png" alt="Mobile App Mockup" />
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
